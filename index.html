---
layout: default
---
<div class="container">
  <!--THUMBNAILS-->
  <section>
    <div>
      <div class="row info">
        <div class="four columns">
          <div class="thumbnail">
            <img src="img/f_1.jpg">
            <p>Crea tu propia historia</p>
          </div>
        </div>
        <div class="four columns">
          <div class="thumbnail">
            <img src="img/f_2.jpg">
            <p>Cambia entre branch's</p>
          </div>
        </div>
        <div class="four columns">
          <div class="thumbnail">
            <img src="img/f_3.jpg">
            <p>Merge!</p>
          </div>
        </div>
      </div>
    </section>
    <!--END THUMBNAILS-->
    <!--BLOG-->
    <section>
      <div>
        <div class="blog-brand">
        <h5>Proyecto</h5>
        <hr>
        </div>
        {% for post in site.posts reversed %}
          <div class="entry" id="blog">
            <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            <h2>
            <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
            </h2>
          </div>
          <div class="timeline">|</div>
        {% endfor %}
      </div>
    </section>
    <!--END BLOG-->
  </div>
</div>
