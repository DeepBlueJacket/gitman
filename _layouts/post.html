---
layout: default
---
<div class="container">
	<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
		<header class="post-header">
			<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
			<p class="post-meta"><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
		</header>
		<div class="post-content" itemprop="articleBody">
			{{ content }}
		</div>
	</article>
</div>
<script type="text/javascript">

	function download(filename, codeIndex) {
  var element = document.createElement('a');
  element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(copy(codeIndex)));
  element.setAttribute('download', filename);

  element.style.display = 'none';
  document.body.appendChild(element);

  element.click();

  document.body.removeChild(element);
}
	function copy(index){
		var code = document.getElementsByTagName("code");
		return code[index].innerText;
	}
</script>
